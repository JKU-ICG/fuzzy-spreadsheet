<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <!-- Add Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
    </script>
    <script src="jquery.selectr.js"></script>
    <script src="taskpane.js"></script>

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">


        <button class="btn" id="parseSheet"><img width="15" height="15" src="../../assets/play-button.png"
                alt="initialize" title="Initialize the Sheet"> Initialize</button>

        <button class="btn" id="referenceCell" hidden="true"><img width="20" height="20"
                src="../../assets/referenceCell.png" alt="referenceCell" title="Mark Cell as Reference Cell"> Mark as
            Reference Cell</button>

        <!-- <hr> -->

        <div class="relationship" id="relationshipDiv" hidden="true">
            <p>Show visualizations for cells</p>
            <table style="width: 100%;">
                <col width="15" style="text-align: center;">
                <col width="210">
                <col width="auto">
                <tr>
                    <td><input type="checkbox" id="inputRelationship"></td>
                    <td><b>influencing</b> the reference cell</td>
                    <td>
                        <i class="fa fa-square fa-rotate-45" style="font-size:10px;color:#333;"></i>
                    <td>
                </tr>

                <tr>
                    <td><input type="checkbox" id="outputRelationship"></td>
                    <td><b>influenced by</b> the reference cell</td>
                    <td><img width="10" height="10" src="../../assets/circle.png" alt="influencedBy"
                            title="Influenced by the reference cell" /></td>
                </tr>
            </table>
        </div>

        <div class="neighborhood" id="neighborhoodDiv" hidden="true">
            <p>with degree of neighborhood</p>
            <form id="list">
                <input type="radio" id="first" name="group1" value="1" checked>
                <label for="first"> 1</label>
                <input type="radio" id="second" name="group1" value="2">
                <label for="second"> 2</label>
                <input type="radio" id="third" name="group1" value="3">
                <label for="third"> 3</label>
            </form>
        </div>

        <!-- <hr> -->

        <div class="impact" id="impactDiv" hidden="true">
            <table style="width: 100%;">
                <col width="15" style="text-align: center;">
                <col width="150" style="text-align: center;">
                <col width="auto" style="text-align: center;">
                <col width="auto" style="text-align: center;">
                <col width="auto" style="text-align: center;">
                <tr>
                    <td><input type="checkbox" id="impact"></td>
                    <td>Impact</td>
                    <td>
                        <font size="1" color="#333" text-align="center">MIN<font>
                    </td>
                    <td>
                        <i class="fa fa-square" style="font-size:15px;color:red;"></i>
                        <i class="fa fa-square" style="font-size:15px;color:#ff4d4d;"></i>
                        <i class="fa fa-square" style="font-size:15px;color:#ff8080;"></i>
                        <i class="fa fa-square" style="font-size:15px;color:#ffb3b3;"></i>
                        <i class="far fa-square" style="font-size:15px;color:#eaeaea;"></i>
                        <i class="fa fa-square" style="font-size:15px;color:#1aff1a;"></i>
                        <i class="fa fa-square" style="font-size:15px;color:#00e600;"></i>
                        <i class="fa fa-square" style="font-size:15px;color:#00b300;"></i>
                        <i class="fa fa-square" style="font-size:15px;color:green;"></i>
                        <!-- <font size="1" color="#333" text-align="center">MAX</font> -->
                        <!-- <img width="10" height="10" src="../../assets/impact.png" alt="influence"
                            title="Influencing the reference cell" /> -->
                        <!-- <br>
                        <div class="slidecontainer">
                            <input type="range" min="0" max="100" value="50" class="slider" id="impact_range">
                          </div> -->
                    </td>
                    <td>
                        <font size="1" color="#333" text-align="center">MAX</font>
                    </td>
                    <td>
                </tr>
            </table>
        </div>

        <!-- <hr> -->

        <div class="likelihood" id="likelihoodDiv" hidden="true">
            <table style="width: 100%;">
                <col width="15" style="text-align: center;">
                <col width="150" style="text-align: center;">
                <col width="auto" style="text-align: center;">
                <tr>
                    <td><input type="checkbox" id="likelihood"></td>
                    <td>Likelihood</td>
                    <td>
                        <font size="1" color="#333" text-align="center">0%</font>
                    </td>
                    <td>
                        <i class="fa fa-square" style="font-size:3px;color:#ccc;"></i>
                        <i class="fa fa-square" style="font-size:6px;color:#ccc;"></i>
                        <i class="fa fa-square" style="font-size:8px;color:#ccc;"></i>
                        <i class="fa fa-square" style="font-size:10px;color:#ccc;"></i>
                        <i class="fa fa-square" style="font-size:12px;color:#ccc;"></i>
                        <i class="fa fa-square" style="font-size:15px;color:#ccc;"></i>
                        <!-- <img width="10" height="10" src="../../assets/impact.png" alt="influence"
                            title="Influencing the reference cell" /> -->
                        <!-- <br>
                        <div class="slidecontainer">
                            <input type="range" min="0" max="100" value="50" class="slider" id="likelihood_range">
                          </div> -->
                    </td>
                    <td>
                        <font size="1" color="#333">100%</font>
                    </td>
                </tr>
            </table>
        </div>

        <!-- <hr> -->

        <div class="relationship" id="relationshipInfoDiv" hidden="true">
            <table style="width: 100%;">
                <col width="15" style="text-align: center;">
                <col width="150" style="text-align: center;">
                <col width="auto" style="text-align: center;">
                <tr>
                    <td><input type="checkbox" id="relationship"></td>
                    <td>Relationship
                        <br><small>First degree neighbor input the reference cell</small>
                    </td>
                    <td>
                        <table style="width: 100%;">
                            <col width="20" style="text-align: center;">
                            <col width="20" style="text-align: center;">
                            <col width="20" style="text-align: center;">
                            <tr>
                                <td><i class="fa fa-square fa-rotate-45" style="font-size:10px;color:#333;"></i></td>
                                <td><i class="fa fa-square fa-rotate-45" style="font-size:10px;color:#848484;"></i></td>
                                <td><i class="fa fa-square fa-rotate-45" style="font-size:10px;color:#eaeaea;"></i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-circle fa-rotate-45" style="font-size:10px;color:#333;"></i></td>
                                <td><i class="fa fa-circle fa-rotate-45" style="font-size:10px;color:#848484;"></i></td>
                                <td><i class="fa fa-circle fa-rotate-45" style="font-size:10px;color:#eaeaea;"></i></td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <!-- <span class="fa-stack fa-2x">
                <i class="fa fa-square fa-rotate-45 fa-stack-1x"></i>
                <i class="far fa-square fa-stack-2x" ></i>
              </span> -->

            <!-- <span class="fa-stack fa-1x">
                <i class="fa fa-square fa-rotate-45 fa-stack-1x" style="font-size:10px;color:#333;"></i>
                <i class="far fa-square fa-stack-1x" style="font-size:25px;color:#333;"></i>
            </span> -->
        </div>

        <!-- <hr> -->

        <div class="distribution" id="spreadDiv" hidden="true">
            <table style="width: 100%;">
                <col width="15" style="text-align: center;">
                <col width="150">
                <col width="auto">
                <tr>
                    <td><input type="checkbox" id="spread"></td>
                    <td>Distribution
                        <br><small>Mean:
                            <br>Std. Dev: </small>
                    </td>
                    <td><img width="100" height="35" src="../../assets/spread2.png" alt="spread" title="Spread" />
                    </td>
                </tr>
            </table>
        </div>

        <!-- <hr> -->

        <!-- Use Buttons -->
        <button class="btn" id="startWhatIf" hidden="true"><img width="auto" height="20" src="../../assets/whatif4.png"
                alt="whatif" title="Start What-If Analysis"> Start What-If Analysis</button>
        <button class="btn" id="useNewValues" hidden="true"><i class="fa fa-check"
                style="font-size:12px;color:green;"></i> Finish
            What-If Analysis and keep new values</button>
        <button class="btn" id="dismissValues" hidden="true"><i class="fa fa-times"
                style="font-size:12px;color:#333;"></i> Finish
            What-If Analysis and undo changes</button>
    </main>
</body>

</html>
