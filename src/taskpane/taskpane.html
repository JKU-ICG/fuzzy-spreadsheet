<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
    </script>
    <script src="jquery.selectr.js"></script>
    <script src="taskpane.js"></script>

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Fuzzy Spreadsheet</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">

        <p>Select the features by checking the box left to the feature. First, always <img width="25" height="20"
                src="../../assets/focus2.png" alt="focus" title="Mark Focus Cell" /><span class="ms-Button-label">mark
                a focus cell</span> by clicking on this text and then select the degree of neighborhood <input
                type="radio" id="mc" name="neighbour" value="1" checked>
            <label for="mc"> 1</label>
            <input type="radio" id="vi" name="neighbour" value="2">
            <label for="vi"> 2</label>
            <input type="radio" id="ae" name="neighbour" value="3">
            <label for="ae"> 3</label>


        </p>

        <div role="button" id="focusCell" class="ms-welcome__action ms-Button ms-Button--hero ms-font-m">
            <img width="25" height="20" src="../../assets/focus2.png" alt="Contoso" title="Mark Focus Cell" />
            <span class="ms-Button-label">Mark as focus cell</span>
        </div>

        <table style="width: 60%;">

            <tr>
                <td><input type="checkbox" id="impact"></td>
                <td><img width="50" height="10" src="../../assets/impact.png" alt="impact" title="Impact" /></td>
                <td>Impact</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="likelihood"></td>
                <td><img width="50" height="25" src="../../assets/likelihood.png" alt="likelihood" title="Likelihood" />
                </td>
                <td>Likelihood</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="spread"></td>
                <td><img width="50" height="25" src="../../assets/spread2.png" alt="spread" title="Spread" /></td>
                <td>Spread</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="relationship"></td>
                <td><img width="25" height="25" src="../../assets/relationship.png" alt="relationship"
                        title="Relationship" /></td>
                <td>Relationship</td>
            </tr>
        </table>

        <div role="button" id="removeAll" class="ms-welcome__action ms-Button ms-Button--hero ms-font-m">
            <img width="25" height="20" src="../../assets/bin.png" alt="removeAll" title="Remove all Features" />
            <span class="ms-Button-label">Remove All</span>
        </div>
    </main>
</body>

</html>
