<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Fuzzy Spreadsheet</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div role="button" id="focusCell" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <img width="50" height="20" src="../../assets/focus.png" alt="Contoso" title="focus" />
            <span class="ms-Button-label">Mark as focus cell</span>
        </div>

        <div role="button" id="impact" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <img width="50" height="20" src="../../assets/impact.png" alt="Contoso" title="Impact" />
            <span class="ms-Button-label">Impact</span>
        </div>
        <div role="button" id="likelihood" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <img width="50" height="20" src="../../assets/likelihood.png" alt="Contoso" title="Likelihood" />
            <span class="ms-Button-label">Likelihood</span>
        </div>
        <div role="button" id="spread" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <img width="50" height="30" src="../../assets/spread.png" alt="Contoso" title="Spread" />
            <span class="ms-Button-label">Spread</span>
        </div>
        <div role="button" id="relationship" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Relationship</span>
        </div>
        <div role="button" id="removeAll" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <img width="30" height="30" src="../../assets/bin.png" alt="Contoso" title="Remove" />
            <span class="ms-Button-label">Remove All</span>
        </div>
    </main>
</body>

</html>
